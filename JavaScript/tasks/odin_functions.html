<body>
    <script>
        function add7(number) {
            return number + 7
        }

        function multiply(n1, n2){
            return n1 * n2
        }

        function capitalize(string){
            lowerCaseString = string.toLowerCase()
            firstCapitalized = lowerCaseString.charAt(0).toUpperCase()
            return lowerCaseString.replace(lowerCaseString[0], firstCapitalized)
        }

        function lastLetter(string){
            return string.slice(-1)
        }
    </script>
</body>
